

<div class="content">

    <h1>Add Member</h1>
  
    <div class="registration-form" >
  
      <form>
  
      
  
     
  
      <div class="form-group">
          <input type="text" class="form-control item" ng-model = "Name" placeholder="Name" required>
         
      </div>
  
      <div class="form-group">
          <input type="Password" class="form-control item" ng-model = "Password" placeholder="Password" required>
         
      </div>
  
      <div class="form-group">
          <input type="number" class="form-control item" ng-model = " Age " placeholder="Age " required>
          
      </div>
  
      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "Gname " placeholder="Gname " required>
       
      </div>
  
      <div class="form-group">
          <input type="text" class="form-control item" ng-model = "Gender " placeholder="Gender " required>
          
      </div>

      <div class="form-group">
        <input type="number" class="form-control item" ng-model = "Phone" placeholder="Phone " required>
       
    </div>

      <div class="form-group">
        <input type="number" class="form-control item" ng-model = "Type " placeholder="Type " required>
       
    </div>



  
      <div class="form-group">
          <input type="number" class="form-control item" ng-model = "Room_Id  " placeholder="Room_Id " required>
         
      </div>
  
     
  
      <div class="form-group">
        
        <button ng-click="submit()">
          <input class="btn btn-block create-account" type="submit" value="Add" > 

        </button>
      </div>
  
      </form>
  
      </div>
  
  </div>
